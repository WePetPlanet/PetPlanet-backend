name: petplanet-backend springcloud CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build Project with Maven
      run: mvn clean package -DskipTests --file pom.xml
    - name: Build Docker Images and Push to Registry
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        IMAGE_PREFIX: your-docker-registry.com/{your-username}
      run: |
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD your-docker-registry.com
        docker-compose -f docker-compose.yml build
        docker-compose -f docker-compose.yml push

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
